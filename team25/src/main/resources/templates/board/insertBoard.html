<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- head include-->
<head th:replace="~{layout/head.html :: head}">
    <title> 공지사항 </title>
</head>


<body>
<!-- header include-->
<header class="header" id="hd">
    <div th:insert="~{layout/header :: header}"></div>
</header>

<!--contens 필수-->
<div class="contents">
    <div class="container ">
            <!--상품 관리-->
        <h2 class="page_tit">공지사항 작성하기</h2>
        <div class="col-md-11 order-details">
            <form th:action="@{/board/insertBoard}" method="post">
                <div class="section-title">
                    <h3 class="title">공지사항 제목</h3>
                </div>
                <div class="form-group">
                    <input class="input" id="title" type="text" th:name="title" placeholder="제목" required>
                </div>
                <div class="section-title">
                    <h3 class="title">공지사항 내용</h3>
                </div>
                <div class="order-notes">
                    <textarea class="input" id="content" type="text" th:name="content" placeholder="내용" required></textarea>
                </div>
                <div class="btn_group">
                    <input type="submit" value="등록하기" class="btn btn-primary" />
                </div>
            </form>
        </div>

    </div>
</div>

<!--footer include--->
<footer class="footer" id="ft">
    <div th:insert="~{layout/footer :: footer}"></div>
</footer>

<!-- script 사용시-->
<th:block layout:fragment="script">

</th:block>
</body>

</html>
