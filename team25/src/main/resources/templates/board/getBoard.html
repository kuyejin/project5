<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- head include-->
<head th:replace="~{layout/head.html :: head}">
    <title> 공지사항 </title>
</head>


<body>
<!-- header include-->
<header class="header" id="hd">
    <div th:insert="~{layout/header :: header}"></div>
</header>

<!--contens 필수-->
<div class="contents">
    <div class="container ">
            <!--상품 관리-->
        <div class="col-md-11 order-details">
            <div class="section-title text-center">
                <h3 class="title" th:text="${board.title}"></h3>
            </div>
            <div class="order-summary">
                <div class="order-products">
                    <div class="order-col">
                        <div th:text="${board.resdate}" th:style="'float: right;'"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="input" th:style="'min-height: 300px; font-size: 20px;'" type="text" name="content" placeholder="content" th:value="${board.content}" readonly>
                </div>
            </div>
            <div class="btn_group">
                <a th:href="@{'/board/boardList'}" class="btn btn-primary">목록으로</a>
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{'/board/updateBoard/' + ${board.bno}}" class="btn btn-warning">수정</a>
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{'/board/deleteBoard/' + ${board.bno}}"  class="btn btn-danger">삭제</a>
            </div>
        </div>

    </div>
</div>

<!--footer include--->
<footer class="footer" id="ft">
    <div th:insert="~{layout/footer :: footer}"></div>
</footer>

<!-- script 사용시-->
<th:block layout:fragment="script">

</th:block>
</body>

</html>
