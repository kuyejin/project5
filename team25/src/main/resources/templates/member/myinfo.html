<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div layout:fragment="content">
    <br></br>
    <h1 class="title">나의 정보</h1>
    <div class="sign-form">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:value="${user.email}" class="form-control" style="width:250px;" disabled>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:value="${user.userName}" class="form-control" style="width:250px;">
        </div>
        <br>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:value="${user.address}" class="form-control" style="width:200px;">
        </div>
        <div class="form-group">
            <label th:for="zipcode">포인트</label>
            <input type="text" th:value="${user.point}" class="form-control" style="width:200px;">
        </div>
        <br>
        <br></br>
        <!--<div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </div>-->
    </div>
    </h1>
</div>
</div>
</body>
</html>
