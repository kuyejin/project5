<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{layout/head.html :: head}">
    <title>배송 정보</title>
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>

    <!-- iamport.payment 추가 -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>

</head>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
<body>
<div th:insert="~{layout/header :: header}"></div>
<div class="contents">
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-md-7">
                    <!-- Billing Details -->
                    <div class="billing-details">
                        <div class="section-title">
                            <h3 class="title">구매자 배송 정보 </h3>
                        </div>
                            <div class="form-group">
                                <label for="userName"><i> 이름</i></label>
                                <input class="input" id="userName" type="text" th:value="${pay.userName}" th:name="userName" placeholder="User Name" readonly>
                            </div>
                            <div class="form-group">
                                <label for="tel"><i> 전화번호</i></label>
                                <input class="input" id="tel" type="tel" th:value="${pay.tel}" th:name="tel" placeholder="Tel" readonly>
                            </div>
                            <div class="form-group">
                                <label for="email"><i> 이메일</i></label>
                                <input class="input" id="email" type="email" th:value="${pay.email}" th:name="email" placeholder="Email" readonly>
                            </div>
                            <!-- 나머지 input 요소들도 동일한 방식으로 변경 -->
                            <div class="order-notes">
                                <label for="address"><i> 배송지</i></label>
                                <input class="input" id="address" th:name="address" th:value="${pay.address}" placeholder="Address" readonly>
                            </div>
                    </div>
                    <!-- /Billing Details -->

                    <!-- Shiping Details -->
<!--                    <div class="shiping-details">-->
<!--                        <div class="section-title">-->
<!--                            <h3 class="title">Shipping address</h3>-->
<!--                        </div>-->
<!--                        <div class="input-checkbox">-->
<!--                            <input type="checkbox" id="shiping-address">-->
<!--                            <label for="shiping-address">-->
<!--                                <span></span>-->
<!--                                Ship to a different address?-->
<!--                            </label>-->
<!--                            <div class="caption">-->
<!--                                &lt;!&ndash; 나머지 shipping address 입력 부분도 동일한 방식으로 변경 &ndash;&gt;-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
                    <!-- /Shiping Details -->
                </div>



                <!-- Order Details -->
                <div class="col-md-5 order-details">
                    <form th:action="@{/pay/shipInsert}" method="post">
                    <div class="section-title text-center">
                            <h3 class="title">송장 정보</h3>
                        </div>
                        <div class="order-summary">
                            <div class="order-products">
                                <div class="order-col">
                                        <label for="address">운송 회사</label>
                                        <input class="input" id="sname" th:name="sname" th:value="${pay.sname}" placeholder="운송회사" required>
                                </div>
                                <input type="hidden" th:name="pno" id="pno" th:value="${pay.pno}">
                            </div>
                            <div class="order-products">
                                <div class="order-col">
                                        <label for="address">운송번호</label>
                                        <input class="input" id="scode" th:name="scode" th:value="${pay.scode}" placeholder="운송번호" required>
                                </div>
                            </div>
                        </div>

                        <input th:if="${pay.userId != user.userId}" type="submit" value="등록하기" class="primary-btn order-submit" />
                    <!--                </div>-->
                    <!-- /Order Details -->
                    </form>
                </div>
                    <!-- /row -->
            <!-- /container -->
        </div>

    </div>
</div>
</div>

<div th:insert="~{layout/footer :: footer}"></div>
</body>
</html>
